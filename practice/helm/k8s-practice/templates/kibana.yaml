{{- if .Values.elk.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    {{- include "k8s-practice.labels" . | nindent 4 }}
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: "{{ .Values.elk.kibana.image.repository }}:{{ .Values.elk.kibana.image.tag }}"
          ports:
            - containerPort: 5601
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch:9200"
            - name: xpack.security.enabled
              value: "false"
          resources:
            {{- toYaml .Values.elk.kibana.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  labels:
    {{- include "k8s-practice.labels" . | nindent 4 }}
    app: kibana
spec:
  type: ClusterIP
  selector:
    app: kibana
  ports:
    - port: 5601
      targetPort: 5601
{{- end }}
